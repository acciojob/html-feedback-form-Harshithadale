<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
	<label for="name">Name</label>
	<input type="text" id="name" minlength="3" maxlength="50" required>
	<label for="portfolio">Portfolio</label>
	<input id="portfolio" type="url" required>
	<label for="favColor">Favourite Color</label>
	<input id="favColor" type="color">
	<label for="likeness">Likeness</label>
	<input id="likeness" type="range" min="1" max="100">
	<input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
